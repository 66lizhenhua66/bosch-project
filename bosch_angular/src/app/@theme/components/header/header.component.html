    <div class="logo" (click)="goToHome()"><span>Rexroth</span></div>
  </div>

  <nb-action *nbIsGranted="['view', 'user']" >
    <nb-user [nbContextMenu]="userMenu" [name]="program_user.user" [picture]="program_user.img_path"></nb-user>
  </nb-action>
